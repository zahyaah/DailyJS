<html lang="en">
<head>

            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-wrap: wrap;

        <button type="submit">Submit</button>
    </form>

    <script type="text/javascript" src="./script.js"></script>
